        }

        .form-switch .form-check-input:focus {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='black'/%3e%3c/svg%3e");
        }
    </style>

</head>

        <nav class="navbar navbar-dark bg-dark shadow">

                        <!--Navegacao/tabs-->
                        <div class="col-9 col-lg-9" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb"
                            id="navegacao">
                            <div class="nav_bar mt-4 mb-4">

                                    <li class="nav-item breadcrumb-item">

                                                style="display: none;"></i>Login</a>
                                    </li>
                                    <li class="nav-item breadcrumb-item">
                                        <a class="nav-link h5" href="./HomePage.html"><i class="far fa-star"

                                    </li>
                                    <li class="nav-item breadcrumb-item">
                                        <a class="nav-link h5" href="./telaBarbeiros.html">Barbeiros</a>
                                    </li>

                        </div>



                        <!-- Dropdown Menu ---Mobile and Tablet Only--- -->
                        <div class="col-6 col-sm-6 col-md-4 btn_drop">
                            <div class="dropdown">
                                <button class="btn btn-warning dropdown-toggle btn-lg" type="button" id="dropdownBtn"

                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <li><a href="./login.html" style="text-decoration: none;"><button
                                        class="dropdown-item" type="button">Login</button></a></li>

                    </div>
                </div>
            </div>
        </nav>

    <main class="container-fluid" id="mainSection" style="margin: 15vh 0vh 10vh 0vh;">
        <!-- Page Identification -->
        <div class="row justify-content-center">
            <p class="col-12 text-center h1" style="color: orange;font-size: 40px;">Criar Conta</p>
        </div>



        <form id="form" onsubmit="validate(event)">
            <!-- Input Nome -->
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-7">
                    <label for="inputNome" class="form-label h5">Nome</label>
                    <input type="text" class="form-control form-control-lg" id="inputNome"
                        placeholder="Digite seu nome">
                    <small class="text-danger" id="nome-validation"></small>
                </div>
            </div>
            <!-- Input Email -->
            <div class="row justify-content-center pt-4">
                <div class="col-sm-12 col-md-10 col-lg-7">
                    <label for="inputEmail" class="form-label h5">Email</label>
                    <input type="email" class="form-control form-control-lg" id="inputEmail"
                        placeholder="Digite um email de contato">
                    <small class="text-danger" id="email-validation"></small>
                </div>
            </div>
            <!-- Input Contato -->
            <div class="row justify-content-center pt-4">
                <div class="col-sm-12 col-md-10 col-lg-7">
                    <label for="inputContato" class="form-label h5">Contato</label>
                    <input type="tel" class="form-control form-control-lg" id="inputContato"
                        placeholder="Digite um telefone de contato" maxlength="12">
                    <small class="text-danger" id="contato-validation"></small>
                </div>
            </div>
            <!-- Input Senha -->
            <div class="row justify-content-center pt-4">
                <div class="col-sm-12 col-md-10 col-lg-7">
                    <label for="inputSenha" class="form-label h5">Senha</label>
                    <input type="password" class="form-control form-control-lg" id="inputSenha" minlength="6"
                        placeholder="Digite uma senha">
                    <small class="text-danger" id="senha-validation"></small>
                </div>
            </div>
            <!-- Input Confirmar Senha -->
            <div class="row justify-content-center pt-4">
                <div class="col-sm-12 col-md-10 col-lg-7">
                    <label for="inputConfSenha" class="form-label h5">Confirmar Senha</label>
                    <input type="password" class="form-control form-control-lg" id="inputConfSenha" minlength="6"
                        placeholder="Digite a senha novamente">
                    <small class="text-danger" id="confSenha-validation"></small>
                </div>
            </div>
            <!-- CheckBox -->
            <div class="row justify-content-center align-items-center px-4 py-4">
                <div class="col-sm-12 col-md-10 col-lg-7 form-check form-switch">
                    <input class="form-check-input btn-lg" type="checkbox" id="mostrarSenhaCheckbox">
                    <label class="form-check-label h5" for="mostrarSenhaCheckbox"
                        style="font-size: large; padding-top: 4px;">Mostrar Senha</label>
                </div>
            </div>
            <!-- Buttons -->
            <div class="row justify-content-sm-between justify-content-md-center justify-content-lg-center">
                <div class="col-6 col-md-2 col-lg-1">
                    <a href="./Login.html">
                        <button type="button" class="btn btn-outline-danger btn-lg">Voltar</button>
                    </a>
                </div>
                <div class="col-6 col-md-3 col-lg-1">
                    <button id="criarContaBtn" type="button" class="btn btn-warning btn-lg"
                        style="width: 160px; border: 1px solid black;">Criar
                        Conta</button>
                </div>
            </div>
        </form>
    </main>



    <!--Footer-->
    <footer class="footer bg-dark text-white-50">

        </div>
