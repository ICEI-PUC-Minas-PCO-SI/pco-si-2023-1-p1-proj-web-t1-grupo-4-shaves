<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="row align-items-center w-100">
                    <div class="col-2 col-sm-12 col-md-12 col-lg-2 img_area">
                        <img src="../Img/newlogo.png" alt="">
                    </div>
                    <!--Navegacao/tabs-->
                    <div class="col-7 col-lg-7" style="--bs-breadcrumb-divider: '';"
                        aria-label="breadcrumb" id="navegacao">
                        <div class="nav_bar" style="margin-top: 15px;">
                            <ul class="nav nav-pills nav-fill breadcrumb">
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="HomePage.html"><i class="far fa-star" style="display: none;"></i>HomePage</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="telaBarbeiros.html">Barbeiros</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="agendamento.html">Agenda</a>
                                </li>
                                <!--
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#">Contato</a>
                                </li>
                                -->
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="telaconta.html">Minha Conta</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-1 btn_drop">
                        <!--Dropdowm menu-->
                        <div class="dropdown d-grid d-sm-block">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-bars"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark dropdown-menu-sm-start dropdown-menu-md-start" aria-labelledby="dropdownMenuButton1" style="font-size: large;">
                                <li><button class="dropdown-item" type="button">HomePage</button></li>
                                <li><button class="dropdown-item" type="button">Barbeiros</button></li>
                                <li><button class="dropdown-item" type="button">Agenda</button></li>
                                <li><button class="dropdown-item" type="button">Contato</button></li>
                                <li><button class="dropdown-item" type="button">Minha Conta</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid p-0">
        <div class="d-flex bg-secondary w-100 m-0" id="retangulo-titulo">
            <h2 class="mx-auto" style="color: white;">
                Gerência
            </h2>
        </div>
        <div class="row px-2 my-3">
            <div id="controle-usuario" class="col-md-6 col-sm-12" style="text-align: center;">
                <h2>Controle Usuário</h2>
                <div class="container bg-secondary p-4">
                    <input type="text" class="form-control" placeholder="Nome de usuário">
                    <button class="btn bg-dark mt-3" style="color: white;">
                        Pesquisar
                    </button>
                    <!-- ID -->
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">ID</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ID" disabled>
                    </div>
                    <!-- Permissão -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text">Nível</label>
                        </div>
                        <select class="custom-select" id="select-permissions" disabled>
                          <option value="1">Usuário Comum</option>
                          <option value="2">Barbeiro</option>
                          <option value="3">Administrador</option>
                        </select>
                    </div>
                    <!-- Email -->
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Email</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" disabled>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button class="btn bg-dark col-3 me-2" id="salvar-alteracoes" style="color: white;" disabled>
                            Salvar
                        </button>
                        <button class="btn bg-danger col-3" id="salvar-alteracoes" style="color: white;" disabled>
                            Apagar usuário
                        </button>
                    </div>
                </div>
            </div>
            <div id="controle-barbeiros" class="col-md-6 col-sm-12" style="text-align: center;">
                <h2>Agendamentos ativos</h2>
                <!-- Agendamentos -->
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <table class="table table-dark table-striped w-75" id="t-agen">
                <tr>
                    <th class="table-dark">ID</td>
                    <th class="table-dark">Data</td>
                    <th class="table-dark">Horário</td>
                    <th class="table-dark">Cliente</td>
                    <th class="table-dark">Barbeiro</td>
                    <th class="table-dark">Serviço</td>
                    <th class="table-dark">Ações</th>
                </tr>
            </table>
        </div>
    </main>

    <!--Footer-->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row align-items-center p-3">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                    Copyright 2023 - TIAW - Grupo Shaves - <strong>ICEI Puc Minas</strong>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <img src="../Img/newlogo.png" alt="" style="width: 50%;">
                </div>
            </div>
        </div>
    </footer>
