<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaves - Administração</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98eb266920.js" crossorigin="anonymous"></script>

    <!-- StyleSheet específico (Já importa o padrão dentro dele)-->
    <link rel="stylesheet" href="../style/EstiloTelaAdministracao.css">

    <!-- Monserrat -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="row align-items-center w-100">
                    <div class="col-2 col-sm-12 col-md-12 col-lg-2 img_area">
                        <img src="../../docs/img/shaves.png" alt="">
                    </div>
                    <!--Navegacao/tabs-->
                    <div class="col-7 col-lg-7" style="--bs-breadcrumb-divider: '';"
                        aria-label="breadcrumb" id="navegacao">
                        <div class="nav_bar" style="margin-top: 15px;">
                            <ul class="nav nav-pills nav-fill breadcrumb">
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#"><i class="far fa-star" style="display: none;"></i>HomePage</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#">Barbeiros</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#">Agenda</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#">Contato</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link" href="#">Minha Conta</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-1 btn_drop">
                        <!--Dropdowm menu-->
                        <div class="dropdown d-grid d-sm-block">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-bars"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark dropdown-menu-sm-start dropdown-menu-md-start" aria-labelledby="dropdownMenuButton1" style="font-size: large;">
                                <li><button class="dropdown-item" type="button">HomePage</button></li>
                                <li><button class="dropdown-item" type="button">Barbeiros</button></li>
                                <li><button class="dropdown-item" type="button">Agenda</button></li>
                                <li><button class="dropdown-item" type="button">Contato</button></li>
                                <li><button class="dropdown-item" type="button">Minha Conta</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid p-0">
        <div class="row bg-secondary w-100 m-0" id="retangulo-titulo">
            <h2>
                Gerência
            </h2>
        </div>
        <div class="row">
            <section class="col-5" id="section-relatorio">
                <h2 class="d-block">
                    Relatório
                </h2>
                <div id="selecao-periodo">
                    <h4>
                        Período
                    </h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio" checked>Diário
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Mensal
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Anual
                        </label>
                    </div>
                </div>
                <div id="selecao-opcao">
                    <h4>
                        Opção
                    </h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio2" checked>Ganhos
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio2">Gastos
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-3" id="gerar-relatorio">Gerar Relatorio</button>
            </section>
            <section class="col-7" id="section-controle">
                <div id="controle-valores">
                    <h2 class="row d-block">
                        Controle
                    </h2>
                    <div class="row d-flex w-100">
                        <h5 class="my-auto px-0">Custo diário</h5>
                        <input id="valor-custo" type="text" class="form-control mx-3 d-inline" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <button type="button" class="btn btn-secondary d-inline w-25" id="salvar-custo-d">Salvar</button>
                    </div>
                    <div class="row d-flex w-100 mt-3">
                        <h5 class="my-auto px-0">Ganho diário</h5>
                        <input id="valor-ganho" type="text" class="form-control mx-3 d-inline" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <button type="button" class="btn btn-secondary d-inline w-25" id="salvar-ganho-d">Salvar</button>
                    </div>
                </div>
                <div id="controle-barbeiros" class="container-fluid">
                    
                </div>
            </section>
        </div>
    </main>

    <!--Footer-->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row align-items-center p-3">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                    Copyright 2023 - TIAW - Grupo Shaves - <strong>ICEI Puc Minas</strong>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <img src="../../docs/img/shaves.png" alt="" style="width: 50%;">
                </div>
            </div>
        </div>
    </footer>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/ModuloConexao.js"></script>
    <script src="../js/TelaAdministracao.js"></script>
</body>

</html>
