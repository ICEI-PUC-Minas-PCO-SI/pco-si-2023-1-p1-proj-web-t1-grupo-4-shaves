<!DOCTYPE html>

  <title>Shaves</title>
  <!--Bootstrap CSS-->

  <link rel="stylesheet" href="../template.css">

<body>
  <header class="header">

                <div class="nav_bar mt-4 mb-4">
                  <ul class="nav nav-pills nav-fill breadcrumb">
                    <li class="nav-item breadcrumb-item">

                      <a class="nav-link" href="telaconta.html">Minha Conta</a>
                  </li>
                  <li class="nav-item breadcrumb-item" id="link-gerencia">
                    <a class="nav-link" href="TelaAdministracao.html">Gerência</a>
                </li>
                  </ul>
                </div>
              </form>

            </div>

                  <li><a href="#"><button class="dropdown-item" type="button">Minha Conta</button></a>
                  </li>

      </div>
