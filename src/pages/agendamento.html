                        <div id="card-confirmacao" style="display: none;">
                            <h2>Dados do agendamento:</h2>
                            <p>Data: <span id="data-confirmacao"></span></p>
                            <p>Hora: <span id="hora-confirmacao"></span></p>
                            <p>Profissional: <span id="profissional-confirmacao"></span></p>
                            <p>Serviço: <span id="servico-confirmacao"></span></p>
                            <p>Descrição: <span id="descricao-confirmacao"></span></p>
                        </div>
                        <script>
                            function exibirCardConfirmacao() {
                                // Verifica se todos os campos obrigatórios foram preenchidos
                                if ($("#data").val() && $("#horario").val() && $("#profissional").val() && $("#servico").val()) {

                                    // Obtém os dados do agendamento
                                    var data = $("#data").val();
                                    var horario = $("#horario").val();
                                    var profissional = $("#profissional").val();
                                    var servico = $("#servico").val();
                                    var descricao = $("#descricao").val();
                                    var nomeProfissional = $("#profissional option:selected").text();


                                    // Monta a mensagem do popup com os dados do agendamento
                                    var mensagem = "Dados do agendamento:<br>" +
                                        "<strong>Data:</strong> " + data + "<br>" +
                                        "<strong>Hora:</strong> " + horario + "<br>" +
                                        "<strong>Profissional:</strong> " + nomeProfissional + "<br>" +
                                        "<strong>Serviço:</strong> " + servico + "<br>" +
                                        "<strong>Descrição:</strong> " + descricao;

                                    // Exibe o popup com os dados do agendamento
                                    Swal.fire({
                                        icon: 'info',
                                        title: 'Confirmação do Agendamento',
                                        html: mensagem,
                                        showCancelButton: true,
                                        confirmButtonText: 'Confirmar Agendamento',
                                        cancelButtonText: 'Cancelar',
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            // Agendamento confirmado
                                            alert("Agendamento confirmado!");
                                        }
                                    });
                                } else {
                                    alert("Por favor, preencha todos os campos obrigatórios.");
                                }
                            }
                        </script>
                        <h4 class="card-title">Agendamento</h4>
                        <form id="form-agendamento">

                            <div class="mb-3">
                                <label for="data" class="form-label">Data *</label>
                                <input type="text" class="form-control" id="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário *</label>
                                <select class="form-control" id="horario" required>
                                    <option value="">Selecione um horário</option>
                                    <!-- Loop para gerar as opções -->
                                    <script>
                                        // Define um array com os horários disponíveis
                                        var horariosDisponiveis = ["09:00", "10:00", "11:00", "14:00", "15:00", "16:00"];

                                        // Loop para gerar as opções
                                        for (var i = 0; i < horariosDisponiveis.length; i++) {
                                            document.write('<option value="' + horariosDisponiveis[i] + '">' + horariosDisponiveis[i] + '</option>');
                                        }
                                    </script>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="profissional" class="form-label">Profissional *</label>
                                <select class="form-control" id="profissional"></select>
                            </div>
                            <div class="mb-3">
                                <label for="servico" class="form-label">Serviço *</label>
                                <select class="form-control" id="servico" required>
                                    <option value="">Selecione um serviço</option>
                                    <option value="Corte de cabelo">Corte de cabelo</option>
                                    <option value="Barba">Barba</option>
                                    <option value="Corte e barba">Corte e barba</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" id="agendar">Agendar</button>
                            </div>

                <script>

                    $(document).ready(() => {
                        $("#data").datepicker({ dateFormat: "dd/mm/yy" }); // Inicialização do datepicker quando o documento estiver pronto
                    });




                    // Ao clicar no botão "Agendar", chama a função exibirCardConfirmacao()
                    $("#agendar").click(function (event) {
                        exibirCardConfirmacao();
                    });

                    // Ao clicar no botão "Confirmar Agendamento", envia os dados para o servidor
                    $("#confirmar-agendamento").click(function () {
                        event.preventDefault();
