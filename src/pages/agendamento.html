                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Agendamento</h4>
                        <form id="form-agendamento">

                            <div class="mb-3">
                                <label for="data" class="form-label">Data *</label>
                                <input type="text" class="form-control" id="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário *</label>
                                <input type="text" class="form-control" id="horario" required>
                            </div>
                            <div class="mb-3">
                                <label for="profissional" class="form-label">Profissional *</label>
                                <select class="form-control" id="profissional"></select>
                            </div>
                            <div class="mb-3">
                                <label for="servico" class="form-label">Serviço *</label>
                                <input type="text" class="form-control" id="servico" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Agendar</button>
                            </div>

                        </form>
                    </div>
                </div>

                <div id="card-confirmacao">
                    <h2>Confirme os dados do agendamento:</h2>
                    <p>Data: <span id="data-confirmacao"></span></p>
                    <p>Hora: <span id="hora-confirmacao"></span></p>
                    <p>Profissional: <span id="profissional-confirmacao"></span></p>
                    <p>Serviço: <span id="servico-confirmacao"></span></p>

                    <p>Descrição: <span id="descricao-confirmacao"></span></p>
                    <button id="confirmar-agendamento">Confirmar Agendamento</button>
                </div>

                <script>

                    //        $(document).ready(() => {
                    //            $("#data").datepicker({ dateFormat: "dd/mm/yy" }); // Inicialização do datepicker quando o documento estiver pronto
                    //        });

                    function exibirCardConfirmacao() {
                        // Verifica se todos os campos obrigatórios foram preenchidos
                        if ($("#data").val() && $("#horario").val() && $("#profissional").val() && $("#servico").val()) {

                            // Preenche os dados do agendamento no card de confirmação
                            $("#data-confirmacao").text($("#data").val());
                            $("#hora-confirmacao").text($("#horario").val()); // corrigido aqui
                            $("#profissional-confirmacao").text($("#profissional").val());
                            $("#servico-confirmacao").text($("#servico").val());
                            $("#descricao-confirmacao").text($("#descricao").val());

                            // Exibe o card de confirmação
                            $("#card-confirmacao").show();
                        } else {
                            alert("Por favor, preencha todos os campos obrigatórios.");
                        }
                    }


                    // Ao clicar no botão "Agendar", chama a função exibirCardConfirmacao()
                    $("form").submit(function (event) {
                        event.preventDefault();
                        exibirCardConfirmacao();
                    });

                    // Ao clicar no botão "Confirmar Agendamento", envia os dados para o servidor
                    $("#confirmar-agendamento").click(function () {
                        // Aqui, você pode adicionar a lógica para enviar os dados do agendamento para o servidor
                        alert("Agendamento confirmado!");

                    });
