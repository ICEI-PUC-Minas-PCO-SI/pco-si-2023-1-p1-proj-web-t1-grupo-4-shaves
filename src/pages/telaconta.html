    <main>
        <section class="container-fluid px-0">
            <div class="d-flex bg-secondary w-100 m-0">
                <h2 class="mx-auto mt-3" style="color: white;">
                    Conta
                </h2>
            </div>
        </section>

        <div class="container-cadastro my-3">
          <h2>informações da conta</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="nome">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="***@gmail.com">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone de Contato:</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(**)*********">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="**********">
            </div>

            <div class="" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-9 ms-5">
                  <img id="fotoPerfil" src="../Img/imagemshavesigor.png" class="img-fluid rounded-start mt-2 mb-3" alt="..."  width="300" height="550" id="imagem">
                </div>
                <input type="file" name="" id="arquivoFoto">
                  
            <button type="button" class="btn btn-secondary" id="editarContaBtn">Editar Conta</button>
            <button type="button" class="btn btn-danger" id="apagarConta">Apagar Conta</button>
            <button type="button" class="btn btn-primary" id="sairConta">Sair da conta</button>
           
          </form>
        </div>
        
       
    </main>
