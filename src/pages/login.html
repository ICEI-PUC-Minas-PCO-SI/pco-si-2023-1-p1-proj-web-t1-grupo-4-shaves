<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaves</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98eb266920.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../template.css">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2 col-sm-12 col-md-12 col-lg-2 img_area">
                        <!--Adicionar Link da pagina principal-->
                        <img class="btn" src="../Img/newlogo.png" alt=""><a href="HomePage.html"></a></img>
                    </div>
                    <!--Navegacao/tabs-->
                    <div class="col-9 col-lg-9" style="--bs-breadcrumb-divider: '';"
                        aria-label="breadcrumb" id="navegacao">
                        <div class="nav_bar mt-4 mb-4">
                            <ul class="nav nav-pills nav-fill breadcrumb">
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#"><i class="far fa-star" style="display: none;"></i>HomePage</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Barbeiros</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Agenda</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Contato</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Minha Conta</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-1 btn_drop">
                        <!--Dropdowm menu-->
                        <div class="dropdown d-grid d-sm-block">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-bars"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark dropdown-menu-sm-start dropdown-menu-md-start" aria-labelledby="dropdownMenuButton1" style="font-size: large;">
                                <li><button class="dropdown-item" type="button">HomePage</button></li>
                                <li><button class="dropdown-item" type="button">Barbeiros</button></li>
                                <li><button class="dropdown-item" type="button">Agenda</button></li>
                                <li><button class="dropdown-item" type="button">Contato</button></li>
                                <li><button class="dropdown-item" type="button">Minha Conta</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="container pt-5 pb-5">
        <form class="container-fluid">
            <div class="row justify-content-center">
                <p class="col-12 text-center h1">Login</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-7 input-group-lg">
                    <label for="inputEmail" class="form-label h4">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7 input-group-lg pt-sm-4">
                    <label for="inputSenha" class="form-label h4">Senha</label>
                    <input type="password" class="form-control" id="inputSenha">
                </div>
            </div>
            <div class="row pt-4 justify-content-center">
                <div class="col-6 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label h5" for="gridCheck">Mostrar Senha</label>
                </div>
            </div>
            <div class="row pt-4 justify-content-center">
                <div class="col-6">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Criar Conta</button>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>

                
            </div>
        </form>
    </main>

    <!--Footer-->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row align-items-center p-3">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                    Copyright 2023 - TIAW - Grupo Shaves - <strong>ICEI Puc Minas</strong>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <img src="../Img/newlogo.png" alt="" style="width: 50%;">
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
