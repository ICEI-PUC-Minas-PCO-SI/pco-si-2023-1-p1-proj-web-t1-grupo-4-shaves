<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaves</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98eb266920.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../template.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-dark shadow">
            <div class="container">
                <div class="row align-items-center justify-content-between">



                    <!-- Logo -->
                    <div class="col-6 col-sm-6 col-md-4 col-lg-2 img_area">
                        <a style="background-color: transparent;" href="login.html"><img class="btn"
                                src="../Img/newlogoCropped.png" alt=""></img></a>
                    </div>



                    <!--Navegacao/tabs-->
                    <div class="col-9 col-lg-9" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb"
                        id="navegacao">
                        <div class="nav_bar mt-4 mb-4">
                            <ul class="nav nav-pills nav-fill breadcrumb">
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#"><i class="far fa-star"
                                            style="display: none;"></i>HomePage</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Barbeiros</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Agenda</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Contato</a>
                                </li>
                                <li class="nav-item breadcrumb-item">
                                    <a class="nav-link h5" href="#">Minha Conta</a>
                                </li>
                            </ul>
                        </div>
                    </div>



                    <!-- Dropdown Menu ---Mobile Only--- -->
                    <div class="col-3 col-sm-4 col-md-1 btn_drop">
                        <div class="dropdown d-grid d-sm-block">
                            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"><i
                                    class="fas fa-bars"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark dropdown-menu-sm-start dropdown-menu-md-start"
                                aria-labelledby="dropdownMenuButton1" style="font-size: large;">
                                <li><button class="dropdown-item" type="button">HomePage</button></li>
                                <li><button class="dropdown-item" type="button">Barbeiros</button></li>
                                <li><button class="dropdown-item" type="button">Agenda</button></li>
                                <li><button class="dropdown-item" type="button">Contato</button></li>
                                <li><button class="dropdown-item" type="button">Minha Conta</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Body -->
    <main class="container-fluid p-3" id="body">

        <!-- Page Identification -->
        <div class="row justify-content-center">
            <p class="col-12 text-center h1" style="color: orange;font-size: 40px;">Login</p>
        </div>


        <!-- Input Email -->
        <div class="row justify-content-center pt-4">
            <div class="col-sm-12 input-group-lg">
                <label for="inputEmail" class="form-label h4">Email</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail">
            </div>
            <span class="form-text">
                Digite o email da sua conta
            </span>
        </div>



        <!-- Input Senha -->
        <div class="row justify-content-center pt-4">
            <div class="col-sm-12 input-group-lg">
                <label for="inputSenha" class="form-label h4">Senha</label>
                <input type="password" class="form-control form-control-lg" id="inputSenha">
            </div>
            <span class="form-text">
                Digite sua senha
            </span>
        </div>



        <!-- CheckBox -->
        <div class="row align-items-center px-4 pt-4">
            <div class="col-sm-12 form-check form-switch">
                <input class="form-check-input form-check-input" type="checkbox" role="switch" id="mostrarSenhaCheckbox">
                <label class="form-check-label h5" for="mostrarSenhaCheckbox">Mostrar Senha</label>
            </div>
        </div>



        <!-- Buttons -->
        <div class="row pt-4 justify-content-around">
            <div class="col-6">
                <a href="/pages/Cadastro.html">
                    <button type="button" class="btn btn-dark btn-lg">Criar Conta</button>
                </a>
            </div>
            <div class="col-4">
                <button id="loginBtn" type="submit" class="btn btn-warning btn-lg" style="width: 100px; border: 1px solid black;">Login</button>
            </div>
        </div>
    </main>




    <!--Footer-->
    <footer class="footer bg-dark text-white-50" style="position: fixed; bottom: 0px;">
        <div class="container">
            <div class="row align-items-center py-2">
                <div class="col-8 col-sm-6">
                    Copyright 2023 - TIAW - Grupo Shaves - <strong>ICEI Puc Minas</strong>
                </div>
                <div class="col-4 col-sm-6">
                    <img src="../Img/newlogoCropped.png" alt="" style="width: 100%;">
                </div>
            </div>
        </div>
    </footer>



    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
