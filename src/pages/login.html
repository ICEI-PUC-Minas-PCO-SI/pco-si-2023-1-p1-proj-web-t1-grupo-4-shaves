                        <!--Navegacao/tabs-->

                                <ul class="nav nav-pills nav-fill breadcrumb">
                                    <li class="nav-item breadcrumb-item">

                                        <a class="nav-link h5" href="#">Contato</a>

                                        <a class="nav-link h5" href="#">Minha Conta</a>

                                </ul>

                        <!-- Dropdown Menu ---Mobile and Tablet Only--- -->
                        <div class="col-6 col-sm-6 col-md-4 btn_drop">

                </div>
            </div>
        </nav>

    <!-- Body -->
    <main class="container-fluid" style="padding: 5vh;" id="body">

        <!-- Page Identification -->
        <div class="row justify-content-center">
            <p class="col-12 text-center h1" style="color: orange;font-size: 40px;">Login</p>
        </div>


        <!-- Input Email -->
        <div class="row justify-content-center" style="padding: 3vh 0vh;">
            <div class="col-sm-12 col-md-9 col-lg-7 input-group-lg">
                <label for="inputEmail" class="form-label h4">Email</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail">
            </div>
            <span class="col-sm-12 col-md-9 col-lg-7 form-text">
                Digite o email da sua conta
            </span>
        </div>



        <!-- Input Senha -->
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-9 col-lg-7 input-group-lg">
                <label for="inputSenha" class="form-label h4">Senha</label>
                <input type="password" class="form-control form-control-lg" id="inputSenha">
            </div>
            <span class="col-sm-12 col-md-9 col-lg-7 form-text">
                Digite sua senha
            </span>
        </div>



        <!-- CheckBox -->
        <div class="row align-items-center justify-content-center" style="padding: 2vh 1vh;">
            <div class="col-sm-12 col-md-9 col-lg-7 ">
                <div class="form-check form-switch">
                    <input class="form-check-input form-check-input btn-lg" type="checkbox" role="switch"
                        id="mostrarSenhaCheckbox">
                    <label class="form-check-label h5" for="mostrarSenhaCheckbox">Mostrar Senha</label>
                </div>
            </div>
        </div>
        <script>
            const mostrarSenhaCheckbox = document.getElementById("mostrarSenhaCheckbox");
            const inputSenha = document.getElementById("inputSenha");

            mostrarSenhaCheckbox.addEventListener("change", function () {
                if (mostrarSenhaCheckbox.checked) {
                    inputSenha.type = "text";
                } else {
                    inputSenha.type = "password";
                }
            });
        </script>



        <!-- Buttons -->
        <div class="row justify-content-center">
            <div class="col-6 col-sm-6 col-md-4 col-lg-2">
                <a href="/pages/cadastro.html">
                    <button type="button" class="btn btn-dark btn-lg">Criar Conta</button>
                </a>
            </div>
            <div class="col-4 col-sm-6 col-md-2 col-lg-1">
                <button id="loginBtn" type="button" class="btn btn-warning btn-lg"
                    style=" border: 1px solid black;">Login</button>
            </div>
        </div>
    </main>

        </div>
